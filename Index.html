<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>3D Test</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>

  <!-- ✅ Load Three.js -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.155.0/build/three.min.js"></script>

  <!-- ✅ Declare scene globally -->
  <script>
    window.scene = new THREE.Scene();
  </script>

  <!-- ✅ Load Custom Scripts (make sure these files are in your project or hosted) -->
  <script src="PerlinNoise.js"></script>
  <script src="cube.js"></script>
  <script src="10x10-cube.js"></script>
  <script src="camera.js"></script>
  <script src="scene1.js"></script>

  <!-- ✅ Main Script -->
  <script>
    // Ensure the DOM and scripts are fully loaded
    window.addEventListener('DOMContentLoaded', () => {
      // Renderer setup
      const renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // Light
      const light = new THREE.DirectionalLight(0xffffff, 1);
      light.position.set(5, 10, 5);
      scene.add(light);
      generateCubeTerrain_3(scene, 120, 1, .1, 3);

      // Animation
      const clock = new THREE.Clock();
      function animate() {
        requestAnimationFrame(animate);
        const delta = clock.getDelta();
        updateCameraMovement(delta);
        renderer.render(scene, camera);
      }

      animate();

      // Responsive resize
      window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });
    });
  </script>

</body>
</html>
